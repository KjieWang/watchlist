<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{name}}'s Watchlist</title>
	<link rel="stylesheet" href="{{url_for('static',filename='style.css') }}">
</head>
<body>
	<h2>
		<img class="avatar" src="{{ url_for('static',filename='images/avatar.png') }}" alt="Avatar">

		{{name}}'s Watchlist
	</h2>
	<p>{{movies|length}} Titles</p>
	<ul class="movie-list">
		{%for movie in movies%}
		<li>{{movie.title}}-{{movie.year}}</li>
		{%endfor%}
	</ul>
	<img src="{{ url_for('static',filename='images/totoro.gif') }}" alt="Walking Totoro">
	<footer>
		<small>&copy;2018 HelloFlask</small>
	</footer>
	
</body>
</html>
